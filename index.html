<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>MNTN</title>
</head>

<body>

  <div class="parallax">
    <div class="parallax__container">
      <div class="parallax__layer layer-1">
        <img src="img/layer-1.png" alt="Sky background">
      </div>
      <div class="parallax__layer layer-2">
        <img src="img/layer-2.png" alt="Horizon background">
      </div>
      <div class="parallax__layer layer-3">
        <img src="img/layer-3.png" alt="Background landscape">
      </div>

      <!-- Слой шапки -->

      <div class="parallax__layer layer-4">

        <!-- шапка -->

        <header class="header">
          <div class="header__logo">Mntn</div>
          <ul class="header__menu">
            <li class="menu__item">Equipment</li>
            <li class="menu__item">About us</li>
            <li class="menu__item">About Blog</li>
          </ul>
          <div class="header__user">
            <a href="#" class="header__link">
              <img class="userpic" src="icon/user-icon.png" alt="User Icon8(https://icons8.ru/icons)">
              <span class="header__text-accent">Account</span>
            </a>
          </div>
        </header>

        <!-- Контент шапки -->

        <section class="content">
          <div class="content__blok-link">
            <ul class="content__list">
              <li class="list__item">
                <a href="" class="list__link">
                  <p class="list__text">Follow us</p>
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link">
                  <img class="list__icon" src="icon/inst-icon.png" alt="instagram Icon8(https://icons8.ru/icons)">
                </a>
              </li>
              <li class="list__item">
                <a href="" class="list__link">
                  <img class="list__icon" src="icon/twitter-icon.png" alt="Twitter Icon8(https://icons8.ru/icons)">
                </a>
              </li>
            </ul>
          </div>

          <div class="content__center">
            <div class="banner">
              <div class="banner__liner"></div>
              <p class="banner__text">A Hiking guide</p>
            </div>
            <h1 class="content__title"></h1>
            <a href="" class="content__sroll">Scroll down</a>
          </div>

          <nav class="content__nav">
            <ul class="nav__list">
              <li class="nav_item"></li>
              <li class="nav_item"></li>
              <li class="nav_item"></li>
            </ul>
          </nav>
        </section>
      </div>
      <div class="parallax__layer layer-5"></div>
      <div class="parallax__layer layer-6"></div>
    </div>
  </div>

  <!-- <div style="height: 1000px;"></div> -->
</body>

</html>
